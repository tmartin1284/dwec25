<!DOCTYPE html>
<html lang="es">

     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Ejercicio Simple de Eventos de Teclado</title>
          <style>
               body {
                    font-family: Arial, sans-serif;
                    text-align: center;
               }

               #personaje {
                    position: relative;
                    width: 50px;
                    height: 50px;
                    background-color: rgb(208, 255, 0);
                    margin-top: 20px;
                    transition: 0.2s ease-out;
               }
          </style>
     </head>

     <body>
          <h2>Mueve el Personaje con las Teclas de Flecha</h2>
          <div id="personaje"></div>

          <script>
               // Código JavaScript irá aquí
               const personaje = document.getElementById('personaje');
               let posX = 0;
               let posY = 0;

               document.addEventListener('keydown', function (evento) {
                    switch (evento.key) {
                         case 'ArrowUp':
                              posY -= 10;
                              break;
                         case 'ArrowDown':
                              posY += 10;
                              break;
                         case 'ArrowLeft':
                              posX -= 10;
                              break;
                         case 'ArrowRight':
                              posX += 10;
                              break;
                    }
                    personaje.style.transform = `translate(${posX}px, ${posY}px)`;
               });

               // Hacer que el div "personaje" sea enfocable para recibir eventos de teclado
               personaje.setAttribute('tabindex', '0');
               personaje.focus();





          </script>
     </body>

</html>
