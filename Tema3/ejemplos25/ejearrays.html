          <header>

          <main>

               <script>

                    function Numero(n) {
                         this.valor = n;
                         this.asignar = (n) => this.valor = n;

                    }
                    Numero.prototype.toString = function () {
                         console.log(this.valor);
                    }

                    const array = [new Numero(1), new Numero(2), new Numero(3), new Numero(4), new Numero(5)];

                    array.forEach((x) => {
                         console.log(`${x.valor} : ${x.valor * x.valor} `);
                    });


                    const cuadrados = array.map((x) => {
                         return new Numero(x.valor * x.valor);
                    });

                    console.log(array);
                    console.log(cuadrados);

                    const pares = array.filter((x) => {
                         if (x.valor % 2 == 0)
                              return x
                    });

                    console.log(array);
                    console.log(pares);
                    console.log(cuadrados);
                    array[1].asignar(20);
                    pares[1].asignar(40);
                    console.log(pares);
                    console.log(array);
                    console.log(cuadrados);





               </script>
