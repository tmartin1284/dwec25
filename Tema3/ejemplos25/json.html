<!doctype html>
<html lang="en">

     <head>
          <title>Title</title>
          <!-- Required meta tags -->
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

          <!-- Bootstrap CSS v5.2.1 -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
               crossorigin="anonymous" />
     </head>

     <body>
          <header>
               <!-- place navbar here -->
          </header>
          <main>
               <script>
                    // Objeto con m√∫ltiples atributos, incluyendo un array de objetos
                    let user = {
                         name: "John Doe",
                         age: 35,
                         address: {
                              street: "Main Street",
                              city: "New York",
                              country: "USA"
                         },
                         orderHistory: [
                              { id: 1, product: "Smartphon", quantity: 1 },
                              { id: 2, product: "Tablet", quantity: 2 },
                              { id: 3, product: "Laptop", quantity: 1 }
                         ]
                    };
                    console.log(`Nombre: ${user.name}, Ciudad: ${user.address.city}`);


                    // Convertir a JSON usando JSON.stringify()
                    let jsonUser = JSON.stringify(user);

                    console.log("Objeto convertido a JSON:");
                    console.log(jsonUser);
                    console.log(typeof jsonUser);

                    // Convertir de vuelta a objeto usando JSON.parse()
                    let parsedObject = JSON.parse(jsonUser);

                    console.log("\nJSON convertido de vuelta a objeto:");
                    console.log(parsedObject);
                    console.log(typeof parsedObject);
                    console.log(`Nombre: ${parsedObject.name}, Ciudad: ${parsedObject.address.city}`);
               </script>
          </main>
          <footer>
               <!-- place footer here -->
          </footer>
          <!-- Bootstrap JavaScript Libraries -->
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
               integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
               crossorigin="anonymous"></script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
               integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
               crossorigin="anonymous"></script>
     </body>

</html>
