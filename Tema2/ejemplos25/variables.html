               <script>


                    let a;
                    let b = null;
                    let c = 5;
                    console.log(a); // Salida: undefined
                    console.log(b); // Salida: null
                    console.log(c); // Salida: 5  
                    c = undefined;
                    console.log(c); // Salida: undefined   
                    c = "hola";
                    console.log(typeof c); // Salida: boolean
                    console.log(c.length); // Salida: 4
                    console.log(c); // Salida: true



                    // Ejemplo de Undefined
                    let x;
                    console.log(x); // Salida: undefined

                    // Ejemplo de Null
                    let y = null;
                    console.log(y); // Salida: null

                    // Verificaci√≥n de tipos
                    console.log(typeof x); // Salida: undefined
                    console.log(typeof y); // Salida: object

                    console.log(Boolean(x));
