     <body>
          <header>
               <!-- place navbar here -->
          </header>
          <main>
               <script>

                    let funcioncallback = null;

                    function setcallback(funcion) {
                         funcioncallback = funcion;

                    }

                    setInterval(() => {
                         if (funcioncallback) {
                              funcioncallback("adios");
                         }
                    }, 2000);

                    //de aqui para arriba es un componente                 
                    //--------------------------------------------------------------------------------------------
                    //de aqui para abajo es otro componente  
                    let atributo = undefined;
                    // Función B (función callback)
                    function B(argumento) {

                         console.log("Función callback B ejecutada " + argumento);
                    }

                    // Llama a la función A y pasa la función B como callback
                    //  A(B);
                    function C(argumento) {
                         atributo = argumento.toUpperCase();
                         console.log("Función callback C ejecutada " + atributo);

                    }




                    setInterval(() => {
                         setcallback(C);
                    }, 2100);

                    setInterval(() => {
                         setcallback(B);
                    }, 3500);


               </script>
          </main>
