               <script>



                    let now = new Date();  //milisegundos desde 1970
                    console.log(now);
                    console.log(typeof now);
                    const semanas = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
                    let semana = now.getDay();
                    let year = now.getFullYear();
                    let month = now.getMonth(); // Índice 0 (Enero es 0)
                    let day = now.getDate();
                    let hours = now.getHours();
                    let minutes = now.getMinutes();
                    let seconds = now.getSeconds();



                    console.log(
                         `Fecha actual: ${semanas[semana]} ${day}/${month + 1}/${year} ${hours}:${minutes}:${seconds}`
                    );



                    let nacimiento = new Date(2000, 4, 15); //15 de mayo de 2000
                    console.log(`naci un ${semanas[nacimiento.getDay()]}`);


                    let edad = new Date(now - nacimiento);
                    console.log(edad / 1000 / 60 / 60 / 24 / 365); //años
                    console.log(`Tengo ${edad.getFullYear() - 1970} años`); //años
                    console.log(`Han pasado ${Math.floor((now - nacimiento) / 1000 / 60 / 60 / 24 / 365)} años desde mi nacimiento`);
                    let an = Math.floor((now - nacimiento) / 1000 / 60 / 60 / 24 / 365);
                    let me = Math.floor((now - nacimiento) / 1000 / 60 / 60 / 24 / 30 - an * 12);
                    let di = Math.floor((now - nacimiento) / 1000 / 60 / 60 / 24 - an * 12 * 30 - me * 30);
                    console.log(`Tengo ${an} años, ${me} meses y ${di} días`);







                    // Crear dos fechas
                    let date1 = new Date("2023-07-13");
                    let date2 = new Date("2023-07-14");

                    // Comparar las fechas
                    if (date1 < date2) {
                         console.log(`${date1.toDateString()} es antes que ${date2.toDateString()}`);
                    } else if (date1 > date2) {
                         console.log(`${date1.toDateString()} es después de ${date2.toDateString()}`);
                    } else {
                         console.log(`${date1.toDateString()} y ${date2.toDateString()} son iguales`);
                    }













               </script>
