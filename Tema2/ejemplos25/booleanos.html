                    // Ejemplo 1: Usando Boolean() para obtener el valor booleano
                    console.log("1: " + Boolean(1)); // true
                    console.log("0: " + Boolean(0)); // false
                    console.log("cualquiera: " + Boolean("Cualquiera")); // true
                    console.log("cadena vacia: " + Boolean("")); // false

                    // Ejemplo 2: Usando expresiones
                    console.log("100>5: " + (100 > 5)); // true
                    console.log("1>100: " + (1 > 100)); // true
                    console.log(" '1'==1 " + ("1" == 1)); // true
                    console.log("'1' === 1: " + ("1" === 1)); // false

                    // Ejemplo 3: Verificación de undefined y null
                    let a;
                    console.log(Boolean(a)); // false

                    let b = null;
                    console.log(Boolean(b)); // false

                    // Ejemplo 4: Verificación de NaN
                    let c = NaN;
                    console.log(Boolean(c)); // false
                    console.log(isNaN(c)); // true
