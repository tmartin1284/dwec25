          <!-- Bootstrap CSS v5.2.1 -->

               integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
               crossorigin="anonymous" />
     </head>

     <body>
          <header>
               <!-- place navbar here -->
          </header>
          <main>
               <script>
                    let numero = -5

                    let absoluteValue = Math.abs(numero); // 5
                    let roundedUp = Math.ceil(4.2); // 5
                    let roundedDown = Math.floor(4.8); // 4
                    let rounded = Math.round(4.5); // 5
                    let roundedDownExample = Math.round(4.4); // 4
                    let max = Math.max(1, 2, 3); // 3
                    let min = Math.min(1, 2, 3); // 1
                    let random = Math.random(); // ej., 0.543
                    let squareRoot = Math.sqrt(16); // 4

                    // Además, el objeto Math contiene algunas constantes útiles como PI o el número E
                    let piNumber = Math.PI; // 3.1415......

                    console.log(`Valor absoluto de ${numero} es ${absoluteValue}`);
                    console.log(`Redondear hacia arriba 4.2 es ${roundedUp}`);
                    console.log(`Redondear hacia abajo 4.8 es ${roundedDown}`);
                    console.log(`Redondear 4.5 es ${rounded}`);
                    console.log(`Redondear 4.4 es ${roundedDownExample}`);
                    console.log(`El máximo de (1,2,3) es ${max}`);
                    console.log(`El mínimo de (1,2,3) es ${min}`);
                    console.log(`Número aleatorio entre 0 y 1: ${random}`);
                    console.log(`La raíz cuadrada de 16 es ${squareRoot}`);
                    console.log(`El valor de PI es ${piNumber}`);

               </script>


          </main>
